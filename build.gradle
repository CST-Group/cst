apply plugin: 'java-library'

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
	
   test {
      java {
         srcDir 'test'
      }
   }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '0.3.0'

repositories {
    mavenCentral()
}

dependencies {
	runtime fileTree('lib') { include '*.jar' }
}
